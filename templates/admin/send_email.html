{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    <p>
      Sending email to {{count}} addresses.
    </p>

    <!-- List the object ids to include them in the query -->
    {% for subscriber in queryset %}
    <input type="hidden" name="_selected_action" value="{{ subscriber.pk }}" />
    {% endfor %}

    <p>
      <b>Subject:</b>
    </p>
    <p>
      <input type="text" id="subject" name="subject">
    </p>
    <p>
      <b>Message content (HTML):</b>
    </p>
    <p>
      <textarea id="html_message" name="html_message" cols="40" rows="20"></textarea>
    </p>

    <p>
      <b>Message content:</b>
    </p>
    <p>
      <textarea id="message" name="message" cols="40" rows="20"></textarea>
    </p>

    <input type="hidden" name="action" value="admin_email" />
    <input type="submit" name="apply" value="Send"/>
</form>
{% endblock %}
